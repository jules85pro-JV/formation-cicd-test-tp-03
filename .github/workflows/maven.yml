# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to submit the dependency graph

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -q clean package

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v4

    - name: Run Application and Wait
      run: |
        # Lancer l'application en arrière-plan et logger dans le répertoire courant
        nohup java -jar target/formation-cicd-test-tp-03-solution-1.0-SNAPSHOT.jar > app.log 2>&1 &
        
        # Attendre que l'API soit prête (max 30 secondes)
        for i in {1..30}; do
          if curl -s localhost:8080 > /dev/null; then
            echo "API is ready!"
            break
          fi
          echo "Waiting for API... ($i/30)"
          sleep 1
          
          if [ $i -eq 30 ]; then
            echo "API not ready after 30s"
            cat app.log # Afficher le log pour comprendre le crash
            exit 1
          fi
        done

    - name: Debug Logs on Failure
      if: failure()
      run: |
        if [ -f app.log ]; then
          cat app.log
        else
          echo "Le fichier app.log n'a pas pu être créé. Vérifiez le chemin du JAR."
        fi
